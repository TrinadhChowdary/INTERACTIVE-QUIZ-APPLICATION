<!DOCTYPE html>
<html>
<head>
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2 id="quiz-title">General Knowledge Quiz</h2>

    <div class="container">
        <div id="quiz">
            <div id="question-container">
                <div class="question" id="question">Question text</div>
                <div id="answerbtn"></div>
                <button id="next">Next</button>
            </div>
        </div>

        <div id="feedbackform">
            <h3>Your Feedback</h3>
            <textarea id="feedback" placeholder="Feedback of Quiz....."></textarea>
            <br>
            <button id="submitfeedback">Submit Feedback</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
