
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You!</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .thankyou-box {
            background: white;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            text-align: center;
        }

        .thankyou-box h1 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .thankyou-box p {
            color: #555;
        }

        .thankyou-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .thankyou-box a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thankyou-box">
        <h1>Thank You!</h1>

        <a href="task1.html">Back to Quiz</a>
